apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.bvutest.mlkit.example"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    aaptOptions {
        noCompress "tflite", "mnn", "cambricon"
        cruncherEnabled false
        useNewCruncher false
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.huawei.hms:ml-computer-vision-ocr-cn-model:1.0.0.315'
    implementation 'com.huawei.hms:ml-computer-vision-ocr-jk-model:1.0.0.315'
    implementation 'com.huawei.hms:ml-computer-vision-ocr-latin-model:1.0.0.315'
    implementation 'com.huawei.hms:ml-computer-vision-image-classification-model:1.0.0.316'
    implementation 'com.huawei.hms:ml-computer-vision-object-detection-model:1.0.0.315'
    implementation 'com.huawei.hms:ml-computer-vision-face-recognition-model:1.0.0.315'
    implementation 'com.huawei.hms:ml-computer-vision:1.0.0.301'
}

apply plugin: 'com.huawei.agconnect'  // HUAWEI agconnect Gradle plugin

